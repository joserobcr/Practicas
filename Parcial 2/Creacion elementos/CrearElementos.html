<!DOCTYPE html>
<html lang="en">
    <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>document</title>     
   
   <style>
    
   </style>

    </head>
    <body>
        <div id="contenedor"></div>

        <script>
            let encabezados=['Nombre', 'ApellidoP', 'ApellidoM'];
            let datos=[{
                nombre:"Lionel Andres",
                apellidop:"Messi",
                apellidom:"Cuccittini"
            },{
                nombre:"Cristiano Ronaldo",
                apellidop:"Dos Santos",
                apellidom:"Aveiro"
            },{
                nombre:"Neymar Da Silva",
                apellidop:"Santos",
                apellidom:"Junior"
            }];

            let tab = document.createElement("table");
            tab.style.border = '2px solid black';
            tab.style.backgroundColor = 'lightblue';
            let enc = document.createElement("thead");
            let fil = document.createElement("tr");
            

            encabezados.forEach(elemento=>{
                let th = document.createElement("th");
                th.innerText=elemento;
                fil.appendChild(th);
            });

            enc.appendChild(fil);
            tab.appendChild(enc);

            tbody=document.createElement("tbody");
            
            datos.forEach(function(elemento){ 
            
                let fila=document.createElement("tr");
                
                let td1=document.createElement("td");
                td1.innerText=elemento.nombre;
                fila.appendChild(td1);

                let td2=document.createElement("td");
                td2.innerText=elemento.apellidop;
                fila.appendChild(td2);

                let td3=document.createElement("td");
                td3.innerText=elemento.apellidom;
                fila.appendChild(td3);
                
                tbody.appendChild(fila);
            });
            tab.appendChild(tbody);
            

            document.getElementById("contenedor").appendChild(tab);
        </script>
    </body>
</html>
